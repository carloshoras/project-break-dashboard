<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Document</title>
</head>
<body>
    <section class="watch"></section>
    <section class="generatorPasswordsSection">
        <h2>Crea tu contraseña segura 🔒</h2>
        <div class="generatorPasswords">
            <p>Numero de caracteres de la contraseña:</p>
            <div class="inputPassword">
                <input type="number" value="12" min="12" max="50"/>
                <button>Generar Contraseña</button>
            </div>
            <div class="generatedPassword">
            </div>
        </div>
    </section>
    <section class="links">
        <h2>Añade tu enlace de interés</h2>
        <div class="inputLink">
            <input class="nameUrl" type="text" placeholder="Nombre de tu enlace"/>
            <input class="url" type="text" placeholder="Pega aquí la URL"/>
            <button>Añadir enlace</button>
        </div>
        <div class="savedLinks"></div>
    </section>
    <section class="meteo">
        <div class="cityAndMeteo"></div>
        <div class="completeInfo"></div>
        <div class="forecastDay"></div>
    </section>
    <footer>
        <nav>
            <ul>
                <li><a href="/html_widgets/watch.html">Watch</a></li>
                <li><a href="/html_widgets/pwdGenerator.html">Password Generator</a></li>
                <li><a href="/html_widgets/meteo.html">Meteo</a></li>
                <li><a href="/html_widgets/bookmark.html">Bookmark</a></li>
            </ul>
        </nav>
    </footer>
    <script src="/js/watch.js"></script>
    <script src="/js/pwdGenerator.js"></script>
    <script src="/js/bookmark.js"></script>
    <script src="/js/meteo.js"></script>
    <script src="/js/background_img.js"></script>
</body>
</html>
